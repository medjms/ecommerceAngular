<h3>Liste des articles</h3>
<div class="container">
    <button type="button" class="btn btn-primary" routerLink="/Insertarticles">Ajouter</button>
    <div class="col-md-2">
        Filtre par cat√©gorie
        <select class="form-control col-lg-8" [(ngModel)]="term">
            <option *ngFor="let c of scategories">{{c.nomscategorie}}</option>
        </select>
    </div>
    <table class="table">
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>ScategorieID</th>
                <th>Reference</th>
                <th>Marque</th>
                <th>Designation</th>
                <th>Quantite Stock</th>
                <th>Prix</th>
                <th>Images</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-life" *ngFor="let a of articles | filter:term">
                <!-- <th scope="row">{{a._id}}</th> -->
                <td>{{a.scategorieID}}</td>
                <td>{{a.reference}}</td>
                <td>{{a.marque}}</td>
                <td>{{a.designation}}</td>
                <td>{{a.qtestock}}</td>
                <td>{{a.prix}}</td>
                <td><img src={{a.imageart}} width="120" height="60"></td>
                <td><button type="button" class="btn btn-light" (click)="ModifierArt(a._id)"><i
                            class="fas fa-pen fa-lg text-warning"></i></button> </td>
                <td><button type="button" class="btn btn-light" (click)="SupprimerArt(a._id)"><i
                            class="fas fa-trash fa-lg text-danger"></i></button> </td>
            </tr>
        </tbody>
    </table>
</div>

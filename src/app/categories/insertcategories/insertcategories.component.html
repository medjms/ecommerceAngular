<h3>Ajout d'une catégorie</h3>
<div class="card container col-sm-6">
    <form (ngSubmit)="ajoutcategorie()">
        <div class="form-group m-4">
            <div> 
                <input type="text" class="form-control" placeholder="id" id="id" name="id" [(ngModel)]="nouvcategorie._id"> 
            </div>
        </div>
        <div class="form-group m-4">
            <div> <input type="text" class="form-control" placeholder="Nom Catégorie" id="nomcategorie"
                    name="nomcategorie" [(ngModel)]="nouvcategorie.nomcategorie"> </div>
        </div>
        <div class="form-group m-4">
            <div>
                <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
                <button type="button" (click)="fileInput.click()">Selectionner image</button> <input type="text"
                    readonly class="form-control" id="imagecategorie" name="imagecategorie"
                    [(ngModel)]="nouvcategorie.imagecategorie">
                <div *ngIf="nouvcategorie.imagecategorie!=null"> <img src={{nouvcategorie.imagecategorie}} width="150"
                        height="150" /></div>
            </div>
        </div>
        <div class="form-group m-4">
            <div> <button type="submit" class="btn btn-success">Ajouter</button> </div>
        </div>
    </form>
</div>

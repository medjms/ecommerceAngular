<h3>Liste sous categories</h3>
<div class="container">
    <button type="button" class="btn btn-success" routerLink="/Insertscategories">Ajouter</button>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>categorieID</th>
                <th>Nom sous categorie</th>
                <th>Images</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-life" *ngFor="let c of scategories">
                <th scope="row">{{c._id}}</th>
                <td>{{c.categorieID}}</td>
                <td>{{c.nomscategorie}}</td>
                <td><img src={{c.imagescat}} width="120" height="60"></td>
                <td><button type="button" class="btn btn-primary" routerLink="/Modifscategories">Modifier</button> </td>
                <td><button type="button" class="btn btn-danger">Supprimer</button> </td>
            </tr>
        </tbody>
    </table>
</div>
